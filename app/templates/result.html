
<div id='result-guess'>
    {% if input_status == 'pos' %}
        <div id="result-positive">
            <div id="result-content">
                POSITIVE
            </div>
        </div>
    {% else %}
        <div id="result-negative">
            <div id="result-content">
                NEGATIVE
            </div>
        </div>
    {% endif %}
</div>
<div id="origin-input">
    {{ input_text }}
</div>
