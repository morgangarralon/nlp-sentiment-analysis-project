{% if input_status != 'error' %}
    <span id='result-guess'>
        {% if input_status == 'pos' %}
            <div id="result-positive">
                <div id="result-content">
                    POSITIVE
                </div>
            </div>
        {% elif input_status == 'neg' %}
            <div id="result-negative">
                <div id="result-content">
                    NEGATIVE
                </div>
            </div>
        {% else %}
            <!-- error -->
        {% endif %}
    </span>
{% endif %}
<span id="origin-input">
    {{ input_text }}
</span>
